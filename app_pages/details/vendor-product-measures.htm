<div class="uiPageContainer">

<div class="uiPageInnerContainer">

  <div style="float:left; width:100%;">
	
	<div id="pagePanel">

      <table cellspacing="5" cellpadding="5" class="uiLargerText">
      <tr>
        <td colspan="5"><span class="uiBannerText_BLACK">product measures</span></td>
        <td align="right"><button class="uiButtonBase uiButtonMedium uiButtonYes uiLargerText" ng-click="newItem();">new</button></td>
      </tr>

      <tr>
        <td><b>type</b></td>
        <td><b>measure</b></td>
        <td><b>active</b></td>
        <td><b>actions</b></td>
      </tr>

      <tr ng-repeat="item in items">
		<td>{{ item.product_type_name }}</td>
		<td>{{ item.product_measure_name }}</td>
		<td>{{ item.is_active === "1" ? "Yes" : "No"}}</td>
		
		<td>

          <div>
            <button class="uiButtonBase uiButtonMedium uiButtonEdit uiLargerText" ng-click="editItem(item.ruid);">edit</button>
          </div>
		
		</td>
		
      </tr>

      </table>
      
	</div>
	
	
	<div id="pageEditPanel" class="uiElementDisplayNone">

      <form name="pageForm">
      <input type="hidden" id="__id" value="0">
      </form>

      <table cellspacing="5" cellpadding="5" class="uiLargerText">
      <tr>
        <td colspan="2"><span class="uiBannerText_BLACK">product measures</span></td>
      </tr>

      <tr>
        <td><b>type</b><span class="uiMandatoryText">*</span></td>
        <td>
          <select id="product_type_id" class="uiSmallText uiDdlCore">
            <option value="0">Please choose a product type...</option>
            <option ng-repeat="list_item in product_types" value="{{ list_item.ruid }}">{{ list_item.product_type_name }}</option>
          </select>
          <span class="uiSmallText uiMandatoryText">{{ _product_type_id_ErrorMessage }}</span>
        </td>
      </tr>
      <tr>
        <td><b>measure</b><span class="uiMandatoryText">*</span></td>
        <td>
          <input id="product_measure_name" class="uiFieldCore uiSmallText" type="text" maxlength="100" size="30" />
          <span class="uiSmallText uiMandatoryText">{{ _product_measure_name_ErrorMessage }}</span>
        </td>
      </tr>
      <tr>
        <td><b>active</b></td>
        <td><input id="is_active" type="checkbox"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button class="uiButtonBase uiButtonMedium uiButtonYes uiLargerText" ng-click="saveItem();">save</button>
          <button class="uiButtonBase uiButtonMedium uiButtonNo uiLargerText" ng-click="cancelItem();">cancel</button>
        </td>
      </tr>
      </table>

    </div>	
	
  </div>

</div>

</div>
