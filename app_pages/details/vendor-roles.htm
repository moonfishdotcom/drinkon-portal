<div class="uiPageContainer">

<div class="uiPageInnerContainer">

  <div style="float:left; width:100%;">
	<div id="pagePanel">

      <table cellspacing="5" cellpadding="5" class="uiLargerText">
      <tr>
        <td colspan="4"><span class="uiBannerText_BLACK">roles</span></td>
      </tr>
      <tr>
        <td><b>name</b></td>
        <td><b>active</b></td>
        <td><b>actions</b></td>
        <td>
          <button class="uiButtonBase uiButtonMedium uiButtonYes uiLargerText" ng-click="newItem();">new</button>
        </td>
      </tr>

      <tr ng-repeat="item in items|orderBy:'vendor_product_id'">
        <td>{{ item.role_name }}</td>
        <td>{{ item.is_active === "1" ? "Yes" : "No"}}</td>

        <td>
          <button class="uiButtonBase uiButtonMedium uiButtonEdit uiLargerText" ng-click="editItem(item.id);">edit</button>
        </td>

      </tr>

      </table>

    </div>


	<div id="pageEditPanel" class="uiElementDisplayNone">

      <form name="pageForm">
      <input type="hidden" id="__id" value="0">
      </form>

      <table cellspacing="5" cellpadding="5" class="uiLargerText">
      <tr>
        <td colspan="2"><span class="uiBannerText_BLACK">roles</span></td>
      </tr>

      <tr>
        <td><b>name</b><span class="uiMandatoryText">*</span></td>
        <td>
          <input ng-model="role_name" class="uiFieldCore uiSmallText" type="text" maxlength="100" size="30" />
          <span class="uiSmallText uiMandatoryText">{{ _role_name_ErrorMessage }}</span>
        </td>
      </tr>

      <tr>
        <td><b>can see orders</b></td>
        <td><input id="is_can_see_orders" type="checkbox"></td>
      </tr>

      <tr>
        <td><b>can accept orders</b></td>
        <td><input id="is_can_accept_orders" type="checkbox"></td>
      </tr>

      <tr>
        <td><b>can complete orders</b></td>
        <td><input id="is_can_complete_orders" type="checkbox"></td>
      </tr>

      <tr>
        <td><b>can handle stock</b></td>
        <td><input id="is_can_handle_stock" type="checkbox"></td>
      </tr>

      <tr>
        <td><b>is administrator</b></td>
        <td><input id="is_administrator" type="checkbox"></td>
      </tr>

      <tr>
        <td><b>active</b></td>
        <td><input id="is_active" type="checkbox"></td>
      </tr>

      <tr>
        <td></td>
        <td>
          <button class="uiButtonBase uiButtonMedium uiButtonYes uiLargerText" ng-click="saveItem();">save</button>
          <button class="uiButtonBase uiButtonMedium uiButtonNo uiLargerText" ng-click="cancelItem();">cancel</button>
        </td>
      </tr>
      </table>

    </div>	
	
  </div>

</div>

</div>
