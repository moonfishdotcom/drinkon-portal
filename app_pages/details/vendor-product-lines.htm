<div class="uiPageContainer">

<div class="uiPageInnerContainer">

  <div style="float:left; width:100%;">
	
	<div id="pagePanel">

      <table cellspacing="5" cellpadding="5" class="uiLargerText">
      <tr>
        <td colspan="5"><span class="uiBannerText_BLACK">product lines</span></td>
        <td align="right"><button class="uiButtonBase uiButtonMedium uiButtonYes uiLargerText" ng-click="newItem();">new</button></td>
      </tr>

      <tr>
        <td><b>product</b></td>
        <td><b>measure</b></td>
        <td><b>unit price</b></td>
        <td><b>active</b></td>
        <td><b>actions</b></td>
      </tr>

      <tr ng-repeat="item in items">
		<td>{{ item.product_name }}</td>
		<td>{{ item.product_measure_name }}</td>
		<td align="right">Â£ {{ item.product_unit_price | number:2 }}</td>
		<td>{{ item.is_active === "1" ? "Yes" : "No"}}</td>
		
		<td>

          <div>
            <button class="uiButtonBase uiButtonMedium uiButtonEdit uiLargerText" ng-click="editItem(item.id);">edit</button>
          </div>
		
		</td>
		
      </tr>

      </table>
      
	</div>
	
	
	<div id="pageEditPanel" class="uiElementDisplayNone">

      <form name="pageForm">
      <input type="hidden" id="__id" value="0">
      </form>

      <table cellspacing="5" cellpadding="5" class="uiLargerText">
      <tr>
        <td colspan="2"><span class="uiBannerText_BLACK">product lines</span></td>
      </tr>

      <tr>
        <td><b>product</b></td>
        <td>
          <select id="product_id" class="uiSmallText uiDdlCore" ng-model="product_id" ng-change="productOnChange()">
            <option value="0">Please choose a product...</option>
            <option ng-repeat="list_item in products" value="{{ list_item.ruid }}">{{ list_item.product_name }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><b>measure</b></td>
        <td>
          <select id="product_measure_id" class="uiSmallText uiDdlCore">
            <option value="0">Please choose a measure...</option>
            <option ng-repeat="list_item in product_measures" value="{{ list_item.ruid }}">{{ list_item.product_measure_name }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><b>unit price</b></td>
        <td><input id="product_unit_price" class="uiFieldCore uiSmallText" type="text" maxlength="5" size="5" /></td>
      </tr>
      <tr>
        <td><b>active</b></td>
        <td><input id="is_active" type="checkbox"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button class="uiButtonBase uiButtonMedium uiButtonYes uiLargerText" ng-click="saveItem();">save</button>
          <button class="uiButtonBase uiButtonMedium uiButtonNo uiLargerText" ng-click="cancelItem();">cancel</button>
        </td>
      </tr>
      </table>

    </div>	
	
  </div>

</div>

</div>
