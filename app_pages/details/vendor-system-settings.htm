<div class="uiPageContainer">

<div class="uiPageInnerContainer">

  <div style="float:left; width:100%;">
	<div id="pageEditPanel">

      <form name="pageForm">
      <input type="hidden" id="__id" value="0">
      </form>

      <table width="100%" cellspacing="5" cellpadding="5" class="uiLargerText">
      <tr>
        <td colspan="1"><span class="uiBannerText_BLACK">system settings</span></td>
        <td>
          <div style="float:right;"><button class="uiButtonBase uiButtonMedium uiButtonYes uiLargerText" ng-click="saveItem(item.id);">save</button></div>
        </td>
      </tr>

      <tr>
        <td width="50%" valign="top">
        <!-- col 1 row 1 -->
        <table cellspacing="2" cellpadding="2" ng-show="true;">
        <tr>
          <td><span class="uiLargerText">ordering</span></td>
        </tr>
        <tr>
          <td><span class="uiNormalText">time slot</span></td>
          <td>
            <select class="uiSmallText uiDdlCore" ng-model="timeslot_length" ng-options="timeslot.timeslot_name for timeslot in timeslots">
              <option value="">no timeslots</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="uiNormalText">max orders in time slot</span></td>
          <td>
            <select class="uiSmallText uiDdlCore" ng-model="timeslot_maxorders" ng-options="maxorder.maxorders_name for maxorder in maxorders">
              <option value="">no limit</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="uiNormalText">unaccepted order alert</span></td>
          <td>
            <select class="uiSmallText uiDdlCore" ng-model="order_alert" ng-options="order_alert.order_alert_name for order_alert in order_alerts">
              <option value="">no alert</option>
            </select>
            before
          </td>
        </tr>
        
        </table>
        </td>

        <td width="50%" valign="top">
        <!-- col 2 row 1 -->
        <table cellspacing="2" cellpadding="2" ng-show="true;">
        <tr>
          <td><span class="uiLargerText">social</span></td>
        </tr>
        <tr>
          <td><span class="uiNormalText">max review score</span></td>
          <td>
            <select class="uiSmallText uiDdlCore" ng-model="review_maxscore" ng-options="review_maxscore.maxscore_name for review_maxscore in review_maxscores">
              <option value="">no limit</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><span class="uiNormalText">show the last</span></td>
          <td>
            <select class="uiSmallText uiDdlCore" ng-model="review_showcount" ng-options="review_showcount.showcount_name for review_showcount in review_showcounts">
              <option value="">show all</option>
            </select>
            reviews
          </td>
        </tr>
        </table>
        </td>

      </tr>

      <tr><td colspan="3" style="height:10px;">&nbsp;</td></tr>

      <tr>
        <td width="50%" valign="top">
        <!-- col 1 row 2 -->
        <table cellspacing="2" cellpadding="2" ng-show="false;">
        <tr>
          <td><span class="uiLargerText">column 1</span></td>
        </tr>
        
        </table>
        </td>

        <td width="50%" valign="top">
        <!-- col 2 row 2 -->
        <table cellspacing="2" cellpadding="2" ng-show="false;">
        <tr>
          <td><span class="uiLargerText">column 2</span></td>
        </tr>
        </table>
        </td>

      </tr>
      
      </table>

	</div>
  </div>

</div>

</div>
