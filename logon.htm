<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <title>drinkon</title>
    <link rel="Stylesheet" href="stylesheet2.css" />

    <script type="text/javascript" src="external/jquery/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="sys_config_system.js"></script>
    <script type="text/javascript" src="sys_config.js"></script>

    <script type="text/javascript" src="app_code/app_library.js"></script>

  </head>


  <body ng-app="drinkon" class="uiPageLayout">


  <div class="uiLogonPanel">

    <div style="width:100%;">
		  
      <div style="float:left; width:20%;">&nbsp;</div>
        <div style="float:right; width:80%; padding-top:10px;">
          <span class="uiBannerText_DARKGREY">log in to drinkon</span>
        </div>
      </div>

      <div style="width:100%;">
        <div style="float:left; width:20%;">&nbsp;</div>
        <div style="float:right; width:80%; padding-top:2px;">
          <hr style="width:100%; color:#EEEEEE;">
        </div>
      </div>

      <div style="width:100%;">
        <div style="float:left; width:20%;">&nbsp;</div>
        <div style="float:right; width:80%; padding-top:2px;">
          <span id="build_text" class="uiNormalText" style="color:#666666;"></span>
        </div>
      </div>

      <div style="width:100%;">
        <div style="float:left; width:20%;">&nbsp;</div>
        <div style="float:right; width:80%;">
          <div style="width:100%; padding-top:20px;">
            <div style="float:left; width:25%;">
              <span class="uiLargerText" style="vertical-align:middle; color:#666666;">username</span>
            </div>
            <div style="float:right; width:75%;">
              <input id="loginUser" class="uiNormalText uiFieldCore" type="text" maxlength="20" size="20" />
            </div>
          </div>
        </div>
      </div>

      <div style="width:100%;">
        <div style="float:left; width:20%;">&nbsp;</div>
        <div style="float:right; width:80%;">
          <div style="width:100%; padding-top:10px;">
            <div style="float:left; width:25%;">
              <span class="uiLargerText" style="vertical-align:middle; color:#666666;">password</span>
            </div>
            <div style="float:right; width:75%;">
              <input id="loginPass" class="uiNormalText uiFieldCore" type="password" maxlength="20" size="20" />
            </div>
          </div>
        </div>
      </div>

      <div style="width:100%;">
        <div style="float:left; width:20%;">&nbsp;</div>
        <div style="float:right; width:80%;">
          <div style="width:100%; padding-top:10px;">
            <div style="float:left; width:25%;"></div>
            <div style="float:right; width:75%;">
              <button class='uiButtonBase uiButtonMedium uiButtonYes uiLargerText' onclick="window.location.href='home.htm';">login</button>
              <button class='uiButtonBase uiButtonMedium uiButtonNo uiLargerText'>cancel</button>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

  <script src="angularjs/angular.min.js"></script>
  <script src="angularjs/angular-route.min.js"></script>
  <script src="angularjs/angular-animate.min.js"></script>

  <script src="app_code/app_main.js"></script>
  <script src="app_code/app_controllers/logonController.js"></script>

  </body>
</html>
