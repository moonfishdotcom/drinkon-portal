<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <title>drinkon</title>
    <link rel="Stylesheet" href="stylesheet2.css" />

    <script type="text/javascript" src="external/jquery/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="sys_config_system.js"></script>
    <script type="text/javascript" src="sys_config.js"></script>

    <script type="text/javascript" src="app_code/app_library.js"></script>

  </head>


  <body ng-app="drinkon" class="uiPageLayout">


  <!-- Header -->
  <div>

    <div class="uiHeadPanel">
      <div style="float:left; padding-left:15px;">
        <span class="uiBannerText_WHITE">drinkon</span>
      </div>
      <div style="float:right; padding-top:15px; padding-right:15px;">

        <div style="float:left; padding-right:10px;">
	      <div id="_user_name" class="uiBigText" style="color:#000000;">TEMP-Tim Harris</div>
	    </div>

	    <div style="float:right; padding-right:10px;">

          <div>
            <button class="uiButtonBase uiButtonLarge uiButtonLogout uiBannerText_BLACK" onclick="window.location.href='#logout';">logout</button>
          </div>

        </div>

      </div>
    </div>


    <div class="uiHeadPanelActions" style="height:2px;"></div>


    <div class="" style="height:10px;"></div>


    <!-- button panel -->
    <div class="" style="">

      <div style="width:98%; margin-left:auto; margin-right:auto;">

        <div>
          <button class="uiButtonBase uiButtonLarge uiButtonHome uiBannerText_BLACK" onclick="window.location.href='#';">home</button>
        </div>

        <div>
          <button class="uiButtonBase uiButtonLarge uiButtonOrders uiBannerText_BLACK" onclick="window.location.href='#orders';">orders</button>
        </div>

        <div>
          <button class="uiButtonBase uiButtonLarge uiButtonStock uiBannerText_BLACK" onclick="window.location.href='#stock';">stock</button>
        </div>

        <div>
          <button class="uiButtonBase uiButtonLarge uiButtonSocial uiBannerText_BLACK" onclick="window.location.href='#social';">social</button>
        </div>

        <div>
          <button class="uiButtonBase uiButtonLarge uiButtonDetails uiBannerText_BLACK" onclick="window.location.href='#details';">details</button>
        </div>

      </div>

    </div>

    <div style="clear:both; height:1px;"></div>
      
  </div>
  <!-- /Header -->



  <div ng-view></div>



  <script src="angularjs/angular.min.js"></script>
  <script src="angularjs/angular-route.min.js"></script>
  <script src="angularjs/angular-animate.min.js"></script>

  <script src="app_code/app_main.js"></script>
  <script src="app_code/app_controllers/homeController.js"></script>
  <script src="app_code/app_controllers/errorController.js"></script>
  <script src="app_code/app_controllers/orders/ordersController.js"></script>
  <script src="app_code/app_controllers/orders/orderAcceptController.js"></script>
  <script src="app_code/app_controllers/orders/orderCompleteController.js"></script>
  <script src="app_code/app_controllers/stock/stockController.js"></script>
  <script src="app_code/app_controllers/socialController.js"></script>
  <script src="app_code/app_controllers/detailsController.js"></script>
  <script src="app_code/app_controllers/details/vendorDetailsController.js"></script>

  </body>
</html>
